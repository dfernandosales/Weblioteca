<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-exemplar-heading">Create or edit a Exemplar</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!exemplar.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="exemplar.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_emprestado">Emprestado</label>
                    <input type="checkbox" class="form-control" name="emprestado" id="field_emprestado"
                        [(ngModel)]="exemplar.emprestado" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_reservado">Reservado</label>
                    <input type="checkbox" class="form-control" name="reservado" id="field_reservado"
                        [(ngModel)]="exemplar.reservado" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_livro">Livro</label>
                    <select class="form-control" id="field_livro" name="livro" [(ngModel)]="exemplar.livro" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="livroOption.id === exemplar.livro?.id ? exemplar.livro : livroOption" *ngFor="let livroOption of livros; trackBy: trackLivroById">{{livroOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
