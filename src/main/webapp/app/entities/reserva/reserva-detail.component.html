<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reserva">
            <h2><span>Reserva</span> {{reserva.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Data Reseva</span></dt>
                <dd>
                    <span>{{reserva.dataReseva}}</span>
                </dd>
                <dt><span>Exemplar</span></dt>
                <dd>
                    <div *ngIf="reserva.exemplar">
                        <a [routerLink]="['/exemplar', reserva.exemplar?.id, 'view']">{{reserva.exemplar?.id}}</a>
                    </div>
                </dd>
                <dt><span>User</span></dt>
                <dd>
                    {{reserva.user?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reserva', reserva.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
